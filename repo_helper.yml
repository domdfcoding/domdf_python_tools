---
modname: domdf_python_tools
copyright_years: "2019-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "3.1.0"
username: "domdfcoding"
license: 'MIT'
short_desc: 'Helpful functions for Pythonâ€‚ðŸâ€‚ðŸ› ï¸'

python_deploy_version: 3.6
requires_python: 3.6
min_coverage: 95
tox_testenv_extras: all
docs_fail_on_warning: true

conda_channels:
 - conda-forge

python_versions:
 3.6:
 3.7:
 3.8:
 3.9:
 "3.10":
 "3.11-dev":
  experimental: true
 pypy36:
 pypy37:

classifiers:
 - 'Development Status :: 5 - Production/Stable'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

extras_require:
  dates:
   - pytz>=2019.1
  testing: []

conda_extras:
 - dates

keywords:
 - utilities

manifest_additional:
 - "include domdf_python_tools/google-10000-english-no-swears.txt"

sphinx_conf_epilogue:
 - manpages_url = "https://manpages.debian.org/{path}"
 - toctree_plus_types.add("fixture")
 - latex_elements["preamble"] = "\\usepackage{textgreek}\\usepackage{multicol}"

intersphinx_mapping:
 - "'pandas': ('https://pandas.pydata.org/docs/', None)"
 - "'consolekit': ('https://consolekit.readthedocs.io/en/latest/', None)"
 - "'pytest': ('https://docs.pytest.org/en/stable', None)"
 - "'pytest-regressions': ('https://pytest-regressions.readthedocs.io/en/latest/', None)"

mypy_deps:
 - pprint36

extra_sphinx_extensions:
 - sphinx_autofixture
 - sphinx_highlights
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.succinct_seealso
 - latex_unicode

tox_unmanaged:
 - testenv
 - flake8

additional_ignore:
 - demo.py
 - frozendict.py
 - graaltest.sh

---
modname: domdf_python_tools
copyright_years: "2019-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "2.7.0"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Helpful functions for Python 🐍 🛠️'

conda_channels:
 - conda-forge

python_deploy_version: 3.6

python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9
 - 3.10-dev
 - pypy36
 - pypy37

classifiers:
 - 'Development Status :: 5 - Production/Stable'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

extras_require:
  dates:
   - pytz>=2019.1
  testing:
   - pytest>=6.2.0
   - pytest-regressions>=2.0.2

conda_extras:
 - dates

keywords:
 - utilities

manifest_additional:
 - "include domdf_python_tools/google-10000-english-no-swears.txt"

sphinx_conf_preamble:
 - import domdf_python_tools
 - domdf_python_tools.__docs = True

sphinx_conf_epilogue:
 - manpages_url = "https://manpages.debian.org/{path}"
 - toctree_plus_types.add("fixture")

intersphinx_mapping:
 - "'pandas': ('https://pandas.pydata.org/docs/', None)"
 - "'consolekit': ('https://consolekit.readthedocs.io/en/latest/', None)"
 - "'pytest': ('https://docs.pytest.org/en/stable', None)"
 - "'pytest-regressions': ('https://pytest-regressions.readthedocs.io/en/latest/', None)"

mypy_deps:
 - pprint36

extra_sphinx_extensions:
 - sphinx_autofixture
 - sphinx_highlights

tox_unmanaged:
 - testenv
 - testenv:lint
 - flake8

additional_ignore:
 - pathtype_demo.py
 - addedin.py
 - demo.py
 - frozendict.py
 - mutdef_plugin.py
 - mutdef.py
 - narrows_type.py
 - count_demo.py

tox_testenv_extras: all
min_coverage: 95
mypy_version: "0.800"
docs_fail_on_warning: true
requires_python: 3.6

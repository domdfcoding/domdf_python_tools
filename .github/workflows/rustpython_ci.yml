---
name: RustPython

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "ubuntu-20.04 / RustPython"
    runs-on: "ubuntu-20.04"
    continue-on-error: True
    env:
      USING_COVERAGE: 'rustpython'
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"

      - name: Setup RustPython ğŸ¦€ ğŸ
        run: |
          git clone https://github.com/RustPython/RustPython
          cargo install --path ./RustPython
          rm -rf ./RustPython

      - name: Install dependencies ğŸ”§
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox virtualenv
          python -m pip install --upgrade coverage_pyver_pragma

      - name: "Run Tests for Python ${{ matrix.config.python-version }}"
        run: python -m tox -e rustpython

      - name: "Upload Coverage ğŸš€"
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: "coverage-rustpython"
          path: .coverage

      - name: "Upload Tempdir ğŸš€"
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: "pytest-tempdir"
          path: /tmp/pytest-of-runner/pytest-0
